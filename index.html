<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SynthBlockly</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- 小圖示：使用 data URI 避免 404 -->
    <link rel="icon"
        href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=" />
        <script>
          const urlParams = new URLSearchParams(window.location.search);
          let lang = urlParams.get('lang'); 
          
          if (!lang) {
              const browserLang = navigator.language || navigator.userLanguage;
              if (browserLang.toLowerCase().includes('zh')) {
                  lang = 'zh-hant';
              } else {
                  lang = 'en';
              }
          }

          window.currentLanguage = lang;
        </script>
        <script type="module" src="/main.js"></script>
    <div id="container">
        <div id="left">
            <div id="controls">
                <div class="button-panel">
                    <button id="btnNewProject" class="icon-button" data-lang-title="UI_BTN_NEW_PROJECT"><img src="./assets/icons/new_file_24dp_1F1F1F.png" alt="New Project"></button>
                    <button id="btnExample" class="icon-button" data-lang-title="UI_BTN_EXAMPLES"><img src="./assets/icons/examples_24dp_1F1F1F.png" alt="Examples"></button>
                    <button id="btnSaveXml" class="icon-button" data-lang-title="UI_BTN_SAVE_PROJECT"><img src="./assets/icons/save_24dp_1F1F1F.png" alt="Save Project"></button>
                    <button id="btnLoadXml" class="icon-button" data-lang-title="UI_BTN_LOAD_PROJECT"><img src="./assets/icons/load_project_24dp_1F1F1F.png" alt="Load Project"></button>
                </div>
                <div class="button-panel">
                    <button id="btnSerial" class="icon-button" data-lang-title="UI_BTN_CONNECT_SERIAL"><img src="./assets/icons/connect_serial_24dp_1F1F1F.png" alt="Connect Serial"></button>
                    <button id="btnMidi" class="icon-button" data-lang-title="UI_BTN_CONNECT_MIDI"><img src="./assets/icons/connect_midi_24dp_1F1F1F.png" alt="Connect MIDI"></button>
                </div>
                <div class="button-panel">
                    <button id="btnRunBlocks" class="icon-button" data-lang-title="UI_BTN_RUN_BLOCKS"><img src="./assets/icons/run_blocks_24dp_1F1F1F.png" alt="Run Blocks"></button>
                    <button id="btnPanicStop" class="icon-button" data-lang-title="UI_BTN_PANIC_STOP"><img src="./assets/icons/no_sound_24dp_1F1F1F.png" alt="Stop All Sounds"></button>
                    <button id="btnTestNote" class="icon-button" data-lang-title="UI_BTN_PLAY_TEST_NOTE"><img src="./assets/icons/play_test_note_24dp_1F1F1F.png" alt="Play Test Note"></button>
                    <button id="btnExportCode" class="icon-button" data-lang-title="UI_BTN_EXPORT_CODE"><img src="./assets/icons/export_code_24dp_1F1F1F.png" alt="Export Code"></button>
                </div>
                <div class="button-panel">
                    <button id="btnClearLog" class="icon-button" data-lang-title="UI_BTN_CLEAR_LOG"><img src="./assets/icons/clear_log_24dp_1F1F1F.png" alt="Clear Log"></button>
                </div>
            </div>
            <div id="blocklyDiv"></div>
        </div>
        <div id="h-resizer"></div> <!-- Horizontal resizer -->
        <div id="right">
            <div class="slider-row">
                <div class="control-panel">
                    <label for="amplitudeSlider" data-lang-text="UI_SLIDER_AMPLITUDE">振幅:</label>
                    <input type="range" id="amplitudeSlider" min="0.2" max="5" value="1" step="0.1">
                </div>
                <div class="control-panel">
                    <label for="zoomSlider" data-lang-text="UI_SLIDER_TIMEBASE">時基:</label>
                    <input type="range" id="zoomSlider" min="0" max="4" value="2" step="1">
                </div>
            </div>
            <div id="waveformContainer"></div>
            <div id="adsrContainer"></div>
            
            <div class="log-container">
                <!-- Error Log Panel -->
                <div class="log-panel">
                    <h3 class="log-title" data-lang-text="UI_LOG_TITLE_ERROR">錯誤日誌</h3>
                    <div id="error-log" class="log-box"></div>
                </div>
                <!-- General Log Panel -->
                <div class="log-panel">
                    <h3 class="log-title" data-lang-text="UI_LOG_TITLE_GENERAL">一般日誌</h3>
                    <div id="log" class="log-box"></div>
                </div>
            </div>

            <pre id="codeOut"
                style="display:none;white-space:pre-wrap;background:#f4f4f4;padding:8px;border:1px solid #ddd;margin-top:8px;max-height:20vh;overflow:auto"></pre>
        </div>
    </div>

    <!-- Help Modal Structure -->
    <div id="helpModal" class="modal-backdrop" style="display: none;">
        <div class="modal-content">
            <span class="modal-close-button">&times;</span>
            <h2 id="helpModalTitle"></h2>
            <div id="helpModalContent"></div>
        </div>
    </div>
    </body>

</html>
