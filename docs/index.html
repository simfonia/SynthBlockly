<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SynthBlockly</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- 小圖示：使用 data URI 避免 404 -->
    <link rel="icon"
        href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=" />
    <script src="https://unpkg.com/blockly@12.3.1/blockly.min.js"></script>
    <script src="https://unpkg.com/blockly@12.3.1/python_compressed.js"></script>
    <script src="https://unpkg.com/blockly@12.3.1/javascript_compressed.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
    <script type="module" src="main.js"></script>
    <div id="container">
        <div id="left">
            <div id="blocklyDiv"></div>
        </div>
        <div id="h-resizer"></div> <!-- Horizontal resizer -->
        <div id="right">
            <div id="controls">
                <div class="button-panel">
                    <button id="btnStartAudio" class="icon-button" data-lang-title="UI_BTN_START_AUDIO"><img src="./assets/icons/start_audio_24dp_1F1F1F.png" alt="Start Audio"></button>
                    <button id="btnTestNote" class="icon-button" data-lang-title="UI_BTN_PLAY_TEST_NOTE"><img src="./assets/icons/play_test_note_24dp_1F1F1F.png" alt="Play Test Note"></button>
                </div>
                <div class="button-panel">
                    <button id="btnSaveXml" class="icon-button" data-lang-title="UI_BTN_SAVE_PROJECT"><img src="./assets/icons/save_24dp_1F1F1F.png" alt="Save Project"></button>
                    <button id="btnLoadXml" class="icon-button" data-lang-title="UI_BTN_LOAD_PROJECT"><img src="./assets/icons/load_project_24dp_1F1F1F.png" alt="Load Project"></button>
                </div>
                <div class="button-panel">
                    <button id="btnSerial" class="icon-button" data-lang-title="UI_BTN_CONNECT_SERIAL"><img src="./assets/icons/connect_serial_24dp_1F1F1F.png" alt="Connect Serial"></button>
                    <button id="btnMidi" class="icon-button" data-lang-title="UI_BTN_CONNECT_MIDI"><img src="./assets/icons/connect_midi_24dp_1F1F1F.png" alt="Connect MIDI"></button>
                </div>
                <div class="button-panel">
                    <button id="btnRunBlocks" class="icon-button" data-lang-title="UI_BTN_RUN_BLOCKS"><img src="./assets/icons/run_blocks_24dp_1F1F1F.png" alt="Run Blocks"></button>
                    <button id="btnExportCode" class="icon-button" data-lang-title="UI_BTN_EXPORT_CODE"><img src="./assets/icons/export_code_24dp_1F1F1F.png" alt="Export Code"></button>
                </div>
                <div class="button-panel">
                    <button id="btnClearLog" class="icon-button" data-lang-title="UI_BTN_CLEAR_LOG"><img src="./assets/icons/clear_log_24dp_1F1F1F.png" alt="Clear Log"></button>
                </div>
            </div>
            <div id="waveformContainer"></div>
            <div id="log"></div>
            <pre id="codeOut"
                style="display:none;white-space:pre-wrap;background:#f4f4f4;padding:8px;border:1px solid #ddd;margin-top:8px;max-height:20vh;overflow:auto"></pre>
        </div>
    </div>
    </body>

</html>
